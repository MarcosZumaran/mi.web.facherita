<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <title>Practica Js</title>

  <body id="body">
    <div class="container">
      <h1>Hola mundo</h1>
      <button type="button" class="btn btn-primary" onclick="greet()">
        Saludar
      </button>
      <button type="button" class="btn btn-primary" onclick="pseudoCalc()">
        Iniciar la Pseudo Calculadora
      </button>
      <br />
      <div class="container mt-4">
        <h3>Resultados</h3>
        <div id="resultDisplay" class="alert alert-info">
          Aqui veras los resultados
        </div>
      </div>
      <div class="container">
        <button type="button" class="btn btn-primary" onclick="goToCalculator()">
          Ir a la calculadora
        </button>
      </div>
    </div>
  </body>
  <script
