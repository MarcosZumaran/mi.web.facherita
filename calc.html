<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-calc.css" />
    <script defer src="script-calc.js"></script>
    <title>Calculadora</title>
  </head>
  <body id="body">
    <div class="container mt-3">
      <h1 class="text-center mb-4">Calculadora</h1>
      <div class="calculator mx-auto">
        <div class="display mb-3 p-3 bg-dark text-white text-end" id="display">0</div>

        <div class="row g-2">
          <div class="col-3">
            <button class="btn btn-secondary w-100 p-3" onclick="clearDisplay()">C</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 p-3" onclick="appendToDisplay('(')">(</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 p-3" onclick="appendToDisplay(')')">)</button>
          </div>
          <div class="col-3">
            <button class="btn btn-danger w-100 p-3" onclick="deleteLast()"><--</button>
          </div>

          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('7')">7</button></div>
          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('8')">8</button></div>
          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('9')">9</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 p-3" onclick="appendToDisplay('/')">/</button></div>

          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('4')">4</button></div>
          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('5')">5</button></div>
          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('6')">6</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 p-3" onclick="appendToDisplay('*')">*</button></div>

          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('1')">1</button></div>
          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('2')">2</button></div>
          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('3')">3</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 p-3" onclick="appendToDisplay('-')">-</button></div>

          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('0')">0</button></div>
          <div class="col-3"><button class="btn btn-light w-100 p-3" onclick="appendToDisplay('.')">.</button></div>
          <div class="col-3"><button class="btn btn-success w-100 p-3" onclick="calculateResult()">=</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 p-3" onclick="appendToDisplay('+')">+</button></div>
        </div>
      </div>
      <br><br><br><br>
    </div>
    <div class="container text-center">
      <button type="button" class="btn btn-primary p-4" onclick="goToIndex()">Regresar a la p√°gina principal</button>
    </div>
  </body>
</html>
